<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/fa04a1d27b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form id="city-form">
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <input type="submit" value="Search" /> or use
        <input type="button" id="location-button" value="My Location" />
      </form>
      <h2>Sunday, September 3</h2>
      <h1>
        <span class="city">Jacksonville</span>
        <span class="current-temp" id="current-temp">31° C</span>
        <i class="fa-solid fa-cloud-rain current-condition"></i>
      </h1>

      <div class="row">
        <div class="col border-right">
          <span class="hi-temp">93°</span> / 73°<br /><i
            class="fa-solid fa-cloud future-condition"
          ></i
          ><br />Monday
        </div>
        <div class="col border-right">
          <span class="hi-temp">88°</span> / 75°<br /><i
            class="fa-solid fa-sun future-condition"
          ></i
          ><br />Tuesday
        </div>
        <div class="col border-right">
          <span class="hi-temp">89°</span> / 72°<br /><i
            class="fa-solid fa-snowflake future-condition"
          ></i
          ><br />Wednesday
        </div>
        <div class="col border-right">
          <span class="hi-temp">90°</span> / 74°<br /><i
            class="fa-solid fa-cloud-sun-rain future-condition"
          ></i
          ><br />Thursday
        </div>
        <div class="col">
          <span class="hi-temp">90°</span> / 75°<br /><i
            class="fa-solid fa-cloud-showers-heavy future-condition"
          ></i
          ><br />Friday
        </div>
      </div>
    </div>
    <footer>
      This page was built by
      <a
        href="https://www.linkedin.com/in/amanda-ullery-5341591/"
        target="_blank"
      >
        Amanda Ullery</a
      >
      and is
      <a href="https://github.com/acrow4/weather-app" target="_blank"
        >open-sourced on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>
